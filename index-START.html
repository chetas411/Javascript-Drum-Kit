<!DOCTYPE html>

  <link rel="stylesheet" href="./custom.css" />
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet" />
  <title>Javascript Drum Kit</title>
</head>

<body>
  <div class="container">
    <div class="drumkit">
      <div id="key-65" class="drum-item">
        <h1>A</h1>
        <p>CLAP</p>
      </div>
      <div id="key-83" class="drum-item">
        <h1>S</h1>
        <p>HIHAT</p>

      <div id="key-68" class="drum-item">
        <h1>D</h1>
        <p>KICK</p>

      <div id="key-70" class="drum-item">

        <p>OPENHAT</p>

      <div id="key-71" class="drum-item">
        <h1>G</h1>
        <p>BOOM</p>
      </div>

        <p>RIDE</p>

  <audio id="sound-65" src="sounds/clap.wav"></audio>
  <audio id="sound-83" src="sounds/hihat.wav"></audio>
  <audio id="sound-68" src="sounds/kick.wav"></audio>

  <audio id="sound-71" src="sounds/boom.wav"></audio>
  <audio id="sound-72" src="sounds/ride.wav"></audio>
  <audio id="sound-74" src="sounds/snare.wav"></audio>
  <audio id="sound-75" src="sounds/tom.wav"></audio>
  <audio id="sound-76" src="sounds/tink.wav"></audio>

<script src="./main.js"></script>
